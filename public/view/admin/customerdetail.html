            <script>
    
                function projdetail(){
    
                var proj = document.getElementById("projectName").value;
                var projectCode = document.getElementById("projectCode").value;
                var customerID = document.getElementById("customerID").value;

                var cust = document.getElementById("customerName").value;
                var description = document.getElementById("description").value;
                var startdate = document.getElementById("startdate").value;
                var deadline = document.getElementById("deadline").value;
                 var input = {
                    "projectName":proj,
                    "customerName":cust,
                    "projectCode":projectCode,
                    "customerID":customerID,

                    "description":description,
                    "startdate" :startdate,
                    "deadline":deadline
                   
                 }
                 fetch("/projectadd/",{
                     method :"POST",
                     body:JSON.stringify(input),
                     headers :{
                         'content-type':'application/json'
                     }
                    }).then(res=>{
    
                        var result= res.text().then(function(text){
                            alert(text)
                            console.log(text)
                        })
                    })
            .catch((error) => {
                console.error('Error:', error);
            });
        }





    function prjupdate(){
    var prjid = document.getElementById("prjid").value;
    var prjcode = document.getElementById("prjcode").value;
    var prjname = document.getElementById("prjname").value;
    var prjcustid = document.getElementById("prjcustid").value;

    var prjcustname = document.getElementById("prjcustname").value;
    var prjdesc = document.getElementById("prjdesc").value;
     var input = {
        "id":prjid,
        "projectCode":prjcode,
        "projectName":prjname,
        "customerName":prjcustname,
        "customerID":prjcustid,
        "description":prjdesc,    
     }
     fetch("/prjchange",{
         method :"POST",
         body:JSON.stringify(input),
         headers :{
             'content-type':'application/json'
         }
        }).then(res=>{

            var result= res.text().then(function(text){
                alert(text)
                console.log(text)
            })
        })
.catch((error) => {
    console.error('Error:', error);
});
}

    </script>

<script>
    // show customer data

        var btn ="Edit";

        var data = result.data ;
     for (let i=0;i<data.length;i++){
                  var row = $('<tr><td>' + data[i].id + '</td><td>' + data[i].projectCode + '</td><td>' + data[i].projectName + '</td><td>' + data[i].customerName + '</td><td>' + data[i].customerID + '</td><td>' + data[i].description + '</td><td><button><a href="#projectresponse">' +
                                btn + '</a></button></td><td><button><a href="#leaverejected">' +
                                    del + '</a></button></td></tr>');

                         $("#projecttable").append(row);             
     } 
     });
     })  
     }
     projectshowall()
